<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <button type="button" class="resetbtn btn btn-danger reset">Reset</button>

    <div class="game">
        <div class="scoreBoard">
            <h1 id="win" style="color: rgb(13, 146, 13);">WIN : 0</h1>
            <h1 id="loss" style="color: red;">LOSS : 0</h1>
            <h1 id="draw" style="color: blue;">DRAW : 0</h1>
        </div>

        <div class="gameDiv">
            <div id="stone" class="userInput">
                <img src="rock.png" alt="" class="userInputImg img-fluid" width="250px">
            </div>
            <div id="paper" class="userInput">
                <img src="paper.png" alt="" class="userInputImg img-fluid" width="250px">
            </div>
            <div id="scissor" class="userInput">
                <img src="scissors.png" alt="" class="userInputImg img-fluid" width="250px">
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary scoreBoardModal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Board
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="comCh">
                        <h3>Computer's Choise</h3>
                    </div>
                    <div class="userCh">
                        <h3>Your Choise</h3>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info modalClose" data-bs-dismiss="modal">Thank You</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
